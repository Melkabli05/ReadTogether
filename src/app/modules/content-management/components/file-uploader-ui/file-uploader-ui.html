<div class="flex flex-col gap-2">
  <label for="file-upload" class="font-medium">Choose file</label>
  <input id="file-upload" type="file" accept=".pdf,.epub,.txt" class="block w-full text-sm text-gray-700 file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-primary hover:file:bg-blue-100" (change)="onFileSelected($event)" />
  <div class="flex items-center gap-2 mt-1">
    @if (fileName()) {
      <span class="text-green-600 text-xs">{{ fileName() }}</span>
    }
    @if (!fileName()) {
      <span class="text-gray-500 text-xs">No file selected</span>
    }
    @if (fileName()) {
      <button type="button" (click)="clearFile()" class="ml-2 text-xs text-red-500 underline">Clear</button>
    }
  </div>
</div>
