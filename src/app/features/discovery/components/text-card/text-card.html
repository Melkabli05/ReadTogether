<div class="bg-white border border-gray-100 shadow-md hover:shadow-lg transition rounded-2xl flex flex-col w-full mx-auto p-4 gap-3">
    <!-- Cover Image -->
    <div class="w-full h-32 rounded-xl overflow-hidden mb-2 bg-gray-100 flex items-center justify-center">
      @if (text().coverImageUrl) {
        <img
          [src]="text().coverImageUrl"
          [alt]="text().title"
          class="w-full h-full object-cover"
          />
      } @else {
        <i class="pi pi-book text-4xl text-gray-300"></i>
      }
    </div>
    <!-- Title & Author -->
    <div class="font-bold text-lg text-gray-900 truncate mb-1">{{ text().title }}</div>
    <div class="text-xs text-gray-500 mb-2">{{ text().author }}</div>
    <!-- Genre & Reading Level -->
    <div class="flex items-center gap-2 mb-2">
      <span class="bg-green-50 text-green-700 text-xs font-medium px-2 py-0.5 rounded">
        <i class="pi pi-tag mr-1"></i>{{ text().genre }}
      </span>
      <span class="bg-blue-50 text-blue-700 text-xs font-medium px-2 py-0.5 rounded">
        <i class="pi pi-star mr-1"></i>{{ text().readingLevel }}
      </span>
    </div>
    <!-- Word Count & Public Domain -->
    <div class="flex items-center gap-3 text-xs text-gray-500 mb-2">
      <span class="flex items-center gap-1">
        <i class="pi pi-file"></i> {{ text().wordCount | number }} words
      </span>
      @if (text().isPublicDomain) {
        <span class="flex items-center gap-1 text-green-600">
          <i class="pi pi-check-circle"></i> Public Domain
        </span>
      }
    </div>
    <!-- Action -->
    <app-button
      label="View Text"
      icon="pi pi-eye"
      iconPos="left"
      severity="primary"
      [fullWidth]="true"
      size="sm"
    />
  </div>
