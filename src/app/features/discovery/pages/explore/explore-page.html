<div>
    <app-welcome-card />
    <!-- Live Stages Section -->
    <app-explore-section
      title="Live Rooms"
      icon="pi-bolt"
      colorClass="text-blue-600"
      buttonColorClass="bg-blue-50 text-blue-700 hover:bg-blue-100"
      [items]="liveStages()"
      [emptyState]="liveEmptyState"
      showMoreLabel="Show More"
      [showSort]="false"
      [showMoreRoute]="'/reading-rooms'"
      [cardTemplate]="roomCardTemplate"
      [animateIcon]="true"
      badge="LIVE" />

    <!-- Upcoming Events Section -->
    <app-explore-section
      title="Upcoming Events"
      icon="pi-calendar"
      colorClass="text-yellow-600"
      buttonColorClass="bg-yellow-50 text-yellow-700 hover:bg-yellow-100"
      [items]="upcomingEvents()"
      [emptyState]="eventsEmptyState"
      showMoreLabel="Show More"
      [showSort]="false"
      [showMoreRoute]="'/reading-rooms'"
      [cardTemplate]="roomCardTemplate" />

    <!-- Popular Texts Section -->
    <app-explore-section
      title="Popular Texts"
      icon="pi-book"
      colorClass="text-green-600"
      buttonColorClass="bg-green-50 text-green-700 hover:bg-green-100"
      [items]="popularTexts()"
      [emptyState]="textsEmptyState"
      showMoreLabel="Show More"
      [showSort]="false"
      [showMoreRoute]="'/texts'"
      [cardTemplate]="textCardTemplate" />

    <!-- Suggested Partners Section -->
    <app-explore-section
      title="Suggested Partners"
      icon="pi-user-plus"
      colorClass="text-purple-600"
      buttonColorClass="bg-purple-50 text-purple-700 hover:bg-purple-100"
      [items]="suggestedPartners()"
      [emptyState]="partnersEmptyState"
      showMoreLabel="Show More"
      [showSort]="false"
      [showMoreRoute]="'/users'"
      [cardTemplate]="profileCardTemplate" />

    <!-- Suggested Clubs Section -->
    <app-explore-section
      title="Suggested Clubs"
      icon="pi-users"
      colorClass="text-pink-600"
      buttonColorClass="bg-pink-50 text-pink-700 hover:bg-pink-100"
      [items]="suggestedClubs()"
      [emptyState]="clubsEmptyState"
      showMoreLabel="Show More"
      [showSort]="false"
      [showMoreRoute]="'/clubs'"
      [cardTemplate]="clubCardTemplate" />

    <!-- Template References -->
    <ng-template #roomCardTemplate let-room let-index="index">
      <app-room-card [room]="room" />
    </ng-template>

    <ng-template #textCardTemplate let-text let-index="index">
      <app-text-card [text]="text" />
    </ng-template>

    <ng-template #profileCardTemplate let-profile let-index="index">
      <app-profile-card [user]="profile" />
    </ng-template>

    <ng-template #clubCardTemplate let-club let-index="index">
      <app-club-card [club]="club" />
    </ng-template>
</div>
